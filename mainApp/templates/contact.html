{% extends 'index.html' %}
{% load static %}`
{% block title %}
<title>Eshop | Contact Page</title>
{% endblock %}

{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="background text-light text-center mb-2 p-2">
                mishrabrijesh255@gmail.com
            </div>
            <div class="background text-light text-center mb-2 p-2">
                8130775846
            </div>
            <div class="background text-light text-center mb-2 p-2">
                757 Niti Khand 3rd
            </div>
            <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="480px" id="gmap_canvas" src="https://maps.google.com/maps?q=jaipuria%20mall%20indirapuram%20ghaziabad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <h5 class="background text-light text-center p-2">Contact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" required name="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required name="email" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" required name="number"
                        placeholder="Enter Your Mobile Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" required name="subject" placeholder="Enter Your Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" rows="5" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn background text-center text-light p-2 w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
